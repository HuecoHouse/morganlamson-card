<style>
:root{
  --accent:#ff85c1;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.25);
  --blur:15px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:#000;color:#fff;
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  overflow:hidden;perspective:1000px;
}
.card{
  width:min(420px,100%);
  padding:2.5rem;
  border-radius:20px;
  position:relative;
  overflow:hidden;
  border:1px solid var(--border);
  background:var(--glass);
  backdrop-filter:blur(var(--blur)) saturate(1.3);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .2s ease,box-shadow .4s ease;
  box-shadow:0 0 35px rgba(255,133,193,.25);
  isolation:isolate;
}
.card video,
.card::before,
.lighting{border-radius:inherit;}
.card video{
  position:absolute;inset:-10%;width:120%;height:120%;
  object-fit:cover;filter:brightness(.9) saturate(1.25);
  opacity:.65;z-index:0;transition:transform .3s ease-out;
}
.card::before{
  content:"";position:absolute;inset:0;
  background:linear-gradient(rgba(0,0,0,.3),rgba(255,160,200,.12));
  mix-blend-mode:multiply;z-index:1;
}
.lighting{
  position:absolute;inset:0;pointer-events:none;
  background:radial-gradient(circle at 50% 50%,rgba(255,210,230,.3),transparent 70%);
  mix-blend-mode:overlay;z-index:2;animation:breathe 10s ease-in-out infinite;
}
@keyframes breathe{0%,100%{opacity:.3}50%{opacity:.45}}
.card-content{position:relative;z-index:3}
.avatar{width:150px;height:150px;margin:0 auto 1rem}
.avatar img{
  width:100%;height:100%;border-radius:50%;
  border:2px solid rgba(255,255,255,.7);object-fit:cover;
  box-shadow:0 0 25px rgba(255,133,193,.3);
}
h1{font-size:1.8rem;font-weight:700;margin-bottom:.3rem}
h2{font-size:1.1rem;color:var(--accent);margin-bottom:.6rem}
p{font-size:.95rem;color:rgba(255,255,255,.9);margin-bottom:1.5rem;line-height:1.5}
.buttons{display:flex;flex-direction:column;gap:.75rem}

a.button{
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;text-decoration:none;
  padding:.9rem 1.2rem;border-radius:10px;
  font-weight:500;
  display:flex;align-items:center;justify-content:center;
  gap:10px;
  backdrop-filter:blur(6px);
  transition:all .4s cubic-bezier(0.25,1,0.5,1);
}
a.button span{
  display:inline-block;
  transition:transform .4s cubic-bezier(0.25,1,0.5,1);
}
a.button:hover{
  background:rgba(255,255,255,.1);
  transform:translateY(-3px);
  box-shadow:0 0 15px rgba(255,255,255,.25);
}
a.button:hover span{transform:translateX(6px);}
a.button svg{
  width:22px;height:22px;fill:#fff;
  opacity:0;transform:translateY(8px);
  animation:iconFade .7s cubic-bezier(0.25,1,0.5,1) forwards;
  transition:all .4s cubic-bezier(0.25,1,0.5,1);
}
@keyframes iconFade{to{opacity:1;transform:translateY(0)}}
a.button:nth-child(1) svg{animation-delay:.1s}
a.button:nth-child(2) svg{animation-delay:.2s}
a.button:nth-child(3) svg{animation-delay:.3s}
a.button:nth-child(4) svg{animation-delay:.4s}
a.button:hover svg{
  animation:pulseGlow .6s ease-out 1;
  opacity:1;transform:translateY(0);
}
a.button:not(:hover) svg{
  opacity:0;transform:translateX(-8px);
}
@keyframes pulseGlow{
  0%{filter:drop-shadow(0 0 0 rgba(255,133,193,0))}
  50%{filter:drop-shadow(0 0 8px rgba(255,133,193,.9)) scale(1.05)}
  100%{filter:drop-shadow(0 0 0 rgba(255,133,193,0))}
}
footer{
  margin-top:2.5rem;padding-top:1.25rem;
  border-top:1px solid rgba(255,255,255,.15);
  font-size:.8rem;color:rgba(255,255,255,.7);
  letter-spacing:.5px;
  opacity:0;animation:fadeIn .8s ease forwards;animation-delay:.6s;
}
@keyframes fadeIn{to{opacity:1}}
footer a{color:var(--accent);text-decoration:none;font-weight:600}
footer a:hover{color:#fff;text-shadow:0 0 6px rgba(255,133,193,.6)}
</style>
</head>

<body>
<main class="card" id="card">
  <video autoplay muted loop playsinline>
    <source src="background-morgan.mp4" type="video/mp4">
  </video>
  <div class="lighting" id="lighting"></div>
  <div class="card-content">
    <div class="avatar">
      <img src="Morgan-Headshot.jpg" alt="Portrait of Morgan Lamson">
    </div>
    <h1>Morgan Lamson</h1>
    <h2>CFO | Founder</h2>
    <p>Hueco House LLC<br>Port St. Lucie FL</p>

    <div class="buttons">
      <a class="button" href="tel:+177262621417">

        <span>Call</span>
      </a>
      <a class="button" href="mailto:morgan.lamson@yahoo.com">
        <svg viewBox="0 0 24 24"><path d="M4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm0 2v.01L12 13l8-6.99V6H4z"/></svg>
        <span>Email</span>
      </a>
      <a class="button" href="https://huecohouse.com" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm0 2a8 8 0 018 8h-4.26A9.8 9.8 0 0012 4zm0 16a8 8 0 01-8-8h4.26A9.8 9.8 0 0012 20zm0-8a8.35 8.35 0 011.74-5H10.26A8.35 8.35 0 0112 12zm0 0a8.35 8.35 0 01-1.74 5h3.48A8.35 8.35 0 0112 12z"/></svg>

        <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4.33 0-8 2.17-8 4.84V22h16v-3.16C20 16.17 16.33 14 12 14z"/></svg>

    </div>

    <footer>© 2025 <a href="https://huecohouse.com" target="_blank">Hueco House</a> · All Rights Reserved</footer>
  </div>
</main>

<script>
(()=>{
  const card=document.getElementById('card');
  const bgVideo=card.querySelector('video');
  const lighting=document.getElementById('lighting');
  let idleTimeout;
  const reset=()=>{
    card.style.transform='rotateY(0deg) rotateX(0deg) scale(1)';
    bgVideo.style.transform='translate(0,0) scale(1)';
    lighting.style.background='radial-gradient(circle at 50% 50%, rgba(255,210,230,0.3), transparent 70%)';
    card.style.boxShadow='0 0 35px rgba(255,133,193,0.25)';
  };
  const handleMove=e=>{
    const point='touches' in e?e.touches[0]:e;
    const x=(point.clientX/window.innerWidth-0.5)*10;
    const y=(point.clientY/window.innerHeight-0.5)*10;
    card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg) scale(1.03)`;
    const moveX=-x*3,moveY=y*3;
    bgVideo.style.transform=`translate(${moveX}px,${moveY}px) scale(1.05)`;
    const lightX=(point.clientX/window.innerWidth)*100;
    const lightY=(point.clientY/window.innerHeight)*100;
    lighting.style.background=`radial-gradient(circle at ${lightX}% ${lightY}%, rgba(255,210,230,.3), transparent 70%)`;
    lighting.style.animation='none';
    clearTimeout(idleTimeout);
    idleTimeout=setTimeout(()=>lighting.style.animation='breathe 10s ease-in-out infinite',2500);
  };
  document.addEventListener('mousemove',handleMove,{passive:true});
  document.addEventListener('touchmove',handleMove,{passive:true});
  document.addEventListener('mouseleave',reset);
})();
</script>
</body>
</html>
