<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Digital business card for Morgan Lamson, CFO & Founder at Hueco House, Port St. Lucie FL." />
  <meta name="theme-color" content="#ff69b4" />
  <title>Morgan Lamson | CFO | Founder at Hueco House</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="Morgan Headshot M1 Small.jpg">

  <!-- STYLES -->
  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255, 255, 255, 0.25);
      --border: rgba(255,255,255,0.25);
      --text: #222;
      --accent: rgba(255,105,180,0.85);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
    }

    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,105,180,0.2);
      will-change: transform;
      transform-style: preserve-3d;
    }

    .card video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.35;
      z-index: 0;
    }

    .card > *:not(video) {
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 150px;
      height: 150px;
      margin: 0 auto 0.75rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,105,180,0.3);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #111;
      letter-spacing: 0.05em;
      margin-bottom: 0.15rem;
    }

    h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(50,50,50,0.7);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--text);
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      transition: var(--transition);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @keyframes iconGlow {
      0%, 100% { filter: drop-shadow(0 0 2px var(--accent)); }
      50% { filter: drop-shadow(0 0 8px var(--accent)); }
    }

    a.button:hover svg { animation: iconGlow 1.4s ease-in-out infinite; }
    a.button:hover {
      background: rgba(255,255,255,0.75);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,105,180,0.25);
    }
    a.button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }

    /* NFC Toast */
    #nfc-toast {
      display: none;
      position: fixed;
      bottom: -3rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      color: #111;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 0 10px rgba(255,105,180,0.6);
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.6s ease;
    }

    .show-toast {
      opacity: 1 !important;
      bottom: 1.5rem !important;
    }

    .nfc-icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      animation: nfcPulse 1.4s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes nfcPulse {
      0%,100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px var(--accent)); }
      50% { opacity: 0.6; transform: scale(1.2); filter: drop-shadow(0 0 6px var(--accent)); }
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(0,0,0,0.4);
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { color: #000; }

    @media (max-width: 480px) {
      .avatar { width: 110px; height: 110px; }
      .card { padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
    }

    @media (prefers-contrast: more) {
      body { background: white; color: black; }
      .card { background: white; border: 2px solid black; }
    }
  </style>
</head>

<body>
  <main>
    <section class="card" id="card" aria-label="Digital business card for Morgan Lamson">
      <video autoplay muted loop playsinline poster="poster.jpg">
        <source src="gradient-multilayer-glass-background-2025-10-16-08-03-15-utc.webm" type="video/webm">
        <source src="gradient-multilayer-glass-background-2025-10-16-08-03-15-utc.mp4" type="video/mp4">
      </video>

      <div class="avatar">
        <img src="Morgan Headshot M1 Small.jpg" alt="Portrait of Morgan Lamson">
      </div>

      <h1>Morgan Lamson</h1>
      <h2>CFO | Founder</h2>
      <p>Hueco House, LLC<br>Port St. Lucie, FL</p>

      <div class="buttons">
        <a class="button" href="tel:+17726262417" aria-label="Call Morgan Lamson">
          <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2
                  19.86 19.86 0 0 1-8.63-3.07
                  19.5 19.5 0 0 1-6-6
                  19.86 19.86 0 0 1-3.07-8.63
                  A2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72
                  c.07.93.27 1.85.59 2.73a2 2 0 0 1-.45 2.11L8.09 9.91
                  a16 16 0 0 0 6 6l1.35-1.35a2 2 0 0 1 2.11-.45
                  c.88.32 1.8.52 2.73.59A2 2 0 0 1 22 16.92z"/></svg>
          Call
        </a>

        <a class="button" href="mailto:morgan.lamson@yahoo.com" aria-label="Email Morgan Lamson">
          <svg viewBox="0 0 24 24"><path d="M22 6l-10 7L2 6"/></svg>
          Email
        </a>

        <a class="button" href="https://huecohouse.com" target="_blank" rel="noopener" aria-label="Visit Hueco House website">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"/></svg>
          Visit Website
        </a>

        <a class="button" href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Lamson;Morgan;;;%0AFN:Morgan%20Lamson%0AORG:Hueco%20House%2C%20LLC%0ATITLE:CFO%20%7C%20Founder%0ATEL:+17726262417%0AEMAIL:morgan.lamson@yahoo.com%0AURL:https://huecohouse.com%0AADR:;;Port%20St.%20Lucie%2C%20FL;;;;%0AEND:VCARD" download="Morgan_Lamson.vcf" aria-label="Download contact for Morgan Lamson">
          <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="16" rx="2"/><circle cx="12" cy="10" r="3"/><path d="M8 16a4 4 0 0 1 8 0"/></svg>
          Add to Contacts
        </a>
      </div>

      <footer>Made by <a href="https://huecohouse.com" target="_blank" rel="noopener">Hueco House</a></footer>
    </section>

    <div id="nfc-toast" role="alert">
      <svg class="nfc-icon" viewBox="0 0 24 24">
        <path d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
        <path d="M8 12a4 4 0 0 1 8 0M10 12a2 2 0 0 1 4 0"/>
      </svg>
      NFC tap detected — tap “Add to Contacts” to save Morgan’s info.
    </div>
  </main>

  <!-- SCRIPTS -->
  <script>
    const card = document.getElementById('card');
    let timeout;

    // Interactive tilt effect
    document.addEventListener('mousemove', e => {
      if (timeout) return;
      timeout = setTimeout(() => {
        const { innerWidth, innerHeight } = window;
        const x = (e.clientX / innerWidth - 0.5) * 6;
        const y = (e.clientY / innerHeight - 0.5) * 6;
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
        timeout = null;
      }, 16);
    }, { passive: true });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    }, { passive: true });

    // NFC detection toast
    window.addEventListener('DOMContentLoaded', async () => {
      const toast = document.getElementById('nfc-toast');

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('nfc')) showNfcToast();

      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = () => showNfcToast();
        } catch (err) {
          console.warn('NFC not supported or permission denied', err);
        }
      }

      function showNfcToast() {
        toast.style.display = 'flex';
        setTimeout(() => toast.classList.add('show-toast'), 50);
        setTimeout(() => {
          toast.classList.remove('show-toast');
          setTimeout(() => toast.style.display = 'none', 600);
        }, 6000);
      }
    });
  </script>
</body>
</html>
